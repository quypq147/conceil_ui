<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dropdown Menu</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <main id="main">
        <nav class="navbar">
            <div class="logo">
                <img src="./image/logo.png" alt="Logo" style="width: 125px; height: 50px;">
            </div>
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PORTFOLIO</a></li>
                <li><a href="#">CONTACT</a></li>
                <li>
                    <a href="#">DROPDOWN</a>

                </li>
            </ul>
        </nav>
        <section id="slider">
            <div class="slider-container">
                <div class="slider-item active">
                    <img src="./image/Slider_1.png" alt="Slider Image 1">
                </div>
                <div class="slider-item">
                    <img src="./image/Slider_2.png" alt="Slider Image 2">
                </div>
                <div class="slider-item">
                    <img src="./image/Slider_3.png" alt="Slider Image 3">
                </div>
            </div>
            <div class="carousel-controls">
                <button class="prev" onclick="prevSlide()">&#10094;</button>
                <button class="next" onclick="nextSlide()">&#10095;</button>
            </div>
        </section>
        <section id="about-us-ctn">
            <h1>About us</h1>
            <div class="about-us">
                <div class="about-us-text">
                    <div class ="logo">
                        <img src="./image/img_about.png" alt="Logo" style="width: 250px; height: 100px;">
                    </div>
                    <h2>Who We Are</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </div>
                <div class="about-us-image">
                    <img src="./image/about_us.png" alt="About Us Image">
                </div>
            </div>
        </section>
    </main>
    
    <script src="./js/script.js"></script>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.navbar ul');
            menu.classList.toggle('active');
        }
    </script>
</body>

</html>
